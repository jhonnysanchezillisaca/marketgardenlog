{% extends "base.html" %}
{% block title %}{{ plant_type }}{% endblock %}
{% block content %}
    <h1>{{ plant_type }}</h1>
    <p>Shows the plants of type {{ plant_type }}</p>
    {% for plant in plants %}
        <h3>{{ plant.name}}</h3>
        <p><a href="{{ url_for('showGarden', garden_id=plant.garden_id) }}">{{ plant.garden.name }}</a></p>
    {% endfor %}
{% endblock %}
