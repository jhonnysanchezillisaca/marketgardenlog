{% extends "base.html" %}
{% block title %}Delete {{ garden.name }}{% endblock %}
{% block content %}
    <h1>Delete {{ garden.name }}</h1>
    <p>Are you sure you want to delete {{ garden.name }}?</p>
    <form method="post">
        <a href="{{ url_for('showGarden', garden_id=garden.id) }}" class="btn btn-primary">Cancel</a>
        <input type="submit" name="Delete" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
